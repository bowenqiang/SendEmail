<div class="row">
  <div class="col-md-8">
    <form ng-submit="sendHandler()">
      <div class="modal-body">
        <div class="form-group">
          <input type="email" class="form-control" id="compose-to" placeholder="To" ng-model="home.email.To" required />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="compose-subject" placeholder="Subject" ng-model="home.email.Subject" required
          />
        </div>

        <div class="form-group">
          <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" ng-model="home.email.message" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="send-button" class="btn btn-primary">Send</button>
      </div>
    </form>

  </div>
  <div class="col-md-4">
    <button type="" id="load-local-button" class="btn btn-default" ng-click="loadLocalContact()">Load Contact</button>
    <h3>Contact List</h3>
    <ul class="list-group row" ng-repeat="contact in home.contacts">
      <li class="list-group-item">
        <div class="col-md-8">
          <h4>{{contact.firstname}}</h4>
          <p>{{contact.email}}</p>
        </div>
        <div class="col-sm-2 col-md-2"> <span class="glyphicon glyphicon-remove-sign" ng-click="deleteReceiver($index)"></span> </div>

      </li>
    </ul>

  </div>

</div>
