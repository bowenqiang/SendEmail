<div class="row">
  <div class="col-md-9">
    <form ng-submit="sendEmail()">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" id="compose-subject" placeholder="Subject" ng-model="home.email.Subject" required
          />
        </div>

        <div class="form-group">
          <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" ng-model="home.email.message" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="send-button" class="btn btn-primary">Send</button>
      </div>
    </form>

  </div>
