<div class="row">
  <div class="col-md-8">
    <form ng-submit="sendEmail()">
      <div class="modal-body">
        <div class="form-group">
          <input type="email" class="form-control" id="compose-to" placeholder="To" ng-model="home.email.To" required />
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="compose-subject" placeholder="Subject" ng-model="home.email.Subject" required />
        </div>

        <div class="form-group">
          <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" ng-model="home.email.message" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="send-button" class="btn btn-primary">Send</button>
      </div>
    </form>

  </div>
  <div class="col-md-4">
    <h6>Contact List</h6>
    <ul class="list-group">
      <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Morbi leo risus</li>
      <li class="list-group-item">Porta ac consectetur ac</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>

  </div>

</div>
