<div class="row">
  <div class="col-md-9">
    <label for="">Insert:</label>
    <button ng-click="addTemplateEvent('{@fn}')">First Name</button>
    <button ng-click="addTemplateEvent('{@ln}')">Family Name</button>
    <button ng-click="addTemplateEvent('{@tt}')">Title</button>
    <form data-ng-submit="sendEmail()">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" id="compose-subject" placeholder="Subject" ng-model="home.email.Subject" required/>
        </div>

        <div class="form-group">
          <textarea my-text="" class="form-control" id="compose-message" placeholder="Message" rows="10" ng-model="home.email.message"
            required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="send-button" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

  <div class="col-md-3">
    To:
    <ul class="list-group">
      <li class="list-group-item list-group-item-success" ng-repeat="contact in receiverList">
        <h3>{{contact.firstname+" "+contact.familyname}}</h3>
        <p>{{contact.email}} </p>
      </li>
    </ul>


    Cc:
    <ul class="list-group">
      <li class="list-group-item list-group-item-warning" ng-repeat="contact in ccList">
        <h3>{{contact.firstname+" "+contact.familyname}}</h3>
        <p>{{contact.email}} </p>
      </li>
    </ul>
  </div>

</div>
