<div class="row">
    <div class="col-md-3">

        <label>Search</label>
        <input class="visible-xs-block visible-md-inline visible-lg-inline" ng-model="search.familyname" type="text" placeholder="Search by Family Name">
        <button class="btn btn-primary" ng-click="showAddForm()">Add</button>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info" ng-repeat="contact in contactList | filter:search:strict" ng-click="listClick($index)">
                <h3>{{contact.firstname+" "+contact.familyname}}</h3>
                <p>{{contact.email}} </p>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        this is Add/Edit section
        <form name="addForm" novalidate ng-hide="!isAddformShown">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="contact.firstname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="familyName">Family Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Family Name" ng-model="contact.familyname" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="contact.title">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" ng-model="contact.email" required>
            </div>
            <div>
                <button ng-disabled="addForm.$invalid" class="btn btn-default" ng-click="addContact()">Add</button>
            </div>
        </form>

        <form name="editForm" novalidate ng-hide="isAddformShown">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="editfirstName" placeholder="First Name" ng-model="contactDetail.firstname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="familyName">Family Name</label>
                    <input type="text" class="form-control" id="editfirstName" placeholder="Family Name" ng-model="contactDetail.familyname"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="edittitle" placeholder="Title" ng-model="contactDetail.title">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="editemail" placeholder="example@example.com" ng-model="contactDetail.email"
                    required>
            </div>
            <div>
                <button ng-disabled="editForm.$invalid" class="btn btn-default" ng-click="editContact()">Edit</button>
                <button class="btn btn-default" ng-click="deleteContact()">Delete</button>
                <button class="btn btn-default" ng-click="addToList()">Add to To List</button>
                <button class="btn btn-default" ng-click="addCcList()">Add to Cc List</button>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        To:
        <ul class="list-group">
            <li class="list-group-item list-group-item-success" ng-repeat="contact in receiverList" ng-mouseenter="" ng-mouseleave="">
                <h3>{{contact.firstname+" "+contact.familyname}}</h3>
                <p>{{contact.email}} </p>
            </li>
        </ul>


        Cc:
        <ul class="list-group">
            <li class="list-group-item list-group-item-warning" ng-repeat="contact in ccList">
                <h3>{{contact.firstname+" "+contact.familyname}}</h3>
                <p>{{contact.email}} </p>
            </li>
        </ul>
        <button class="btn btn-primary" ng-click="confirmList()">Confirm</button>
        <button class="btn btn-primary" ng-click="cancelList()">Cancel</button>


    </div>
</div>
