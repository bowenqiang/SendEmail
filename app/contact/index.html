<div class="row">
    <div class="col-md-3">
        this is contact section
        <ul class="list-group" ng-repeat="contact in contactList">
            <button type="button" class="list-group-item">
                <h4>{{contact.firstname}}</h4>
                <p>{{contact.email}}</p>
            </button>
        </ul>


    </div>
    <div class="col-md-3">
        this is Add/Edit section
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="contact.firstname" required>
            </div>
            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Family Name" ng-model="contact.familyname" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" ng-model="contact.email" required>
            </div>
            <div>
                <button type="submit" class="btn btn-default" ng-click="addContact()">Add</button>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        this is Receiver View section

    </div>
    <div class="col-md-3">
        this is CC View section

    </div>
</div>
